<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      img {
        display: block;
        width: 100%;
        height: auto;
        margin: 40px 0;
        transition: opacity 0.6s ease;
        opacity: 0.3;
      }

      img.loaded {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">

</html>
