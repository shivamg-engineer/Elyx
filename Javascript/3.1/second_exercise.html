<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 2. Convert a Function to Arrow Syntax
        function multiply(a, b) {
            return a * b;
        }
        const multiply1 = (a, b) => {
            return a * b;
        }
        console.log(multiply(3, 4));
        console.log(multiply1(3, 4));
    </script>
</body>

</html>
