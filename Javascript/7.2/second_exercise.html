<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Keydown Event Listener</title>
</head>
<body>

  <input type="text" id="myInput" placeholder="Type something..." />

  <script>
    const input = document.getElementById('myInput');

    input.addEventListener('keydown', (event) => {
      console.log(`Key pressed: ${event.key}`);
    });
  </script>

</body>
</html>
