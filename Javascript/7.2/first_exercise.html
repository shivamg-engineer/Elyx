<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Click Event Handling</title>
</head>
<body>

  <button id="myButton">Click me!</button>

  <script>
    const button = document.getElementById('myButton');

    button.addEventListener('click', () => {
      button.textContent = 'You clicked me!';
    });
  </script>

</body>
</html>
